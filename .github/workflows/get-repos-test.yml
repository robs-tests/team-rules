on: 
  push:
    paths:
     - .github/workflows/get-repos-test.yml
     
jobs:
  get-org-repos:
    runs-on: ubuntu-latest
    steps:
    - uses: rajbos/get-org-repos-fork@main
      with: 
        github-token: ${{ secrets.GH_TOKEN }}
        org: devops-actions
      id: get-org-repos      
    outputs:
      repos: ${{ steps.get-org-repos.outputs.repos }}
      
  get-org-repos-with-filter:
    runs-on: ubuntu-latest
    steps:
    - uses: rajbos/get-org-repos-fork@main
      with: 
        github-token: ${{ secrets.GH_TOKEN }}
        org: devops-actions
        topic-filter: github-actions
      id: get-org-repos      
    outputs:
      repos: ${{ steps.get-org-repos.outputs.repos }}
      
  print:
    runs-on: ubuntu-latest
    needs: [get-org-repos, get-org-repos-with-filter]
    steps:
      - env: 
          repo: ${{ needs.get-org-repos.outputs.repos }}
          repo-filtered: ${{ needs.get-org-repos-with-filter.outputs.repos }}
        run: |
          echo "Found these repos with filtering: $repo!"
